<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Event Oasis</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form onsubmit="signUp(event)">
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g">Sign up with Google</i></a>
                </div>
                <span>or use your email for registeration</span> -->
                <select id="user-type">
                    <option value="" selected>Select User-Type</option>
                    <option value="customer">Customer</option>
                    <option value="Service Provider">Service Provider</option>
                    
                </select>
                <input type="text" placeholder="Name" id="user-name">
                <input type="email" placeholder="Email" id="user-email">
                <input type="password" placeholder="Password" id="user-password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form onsubmit="signIn(event)">
                <h1>Sign In</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g">Sign in with Google</i></a>
                </div>
                <span>or use your email password</span> -->
                <select id="user-type">
                    <option value="" selected>Select User-Type</option>
                    <option value="customer">Customer</option>
                    <option value="Service">Service Provider</option>
                    
                </select>
                <input type="email" placeholder="Email" id="user-email-login">
                <input type="password" placeholder="Password" id="user-password-login">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../common.js"></script>
    <script src="script.js"></script>

            // const res = await isLoggedIn();

            // }
        }
    </script>
</body>

</html>
